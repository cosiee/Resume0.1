<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Horizontal Dropdowns</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Default dropdown styling for large screens (vertical dropdown) */
        @media (min-width: 992px) {
            .dropdown-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                z-index: 1000;
                float: left;
                min-width: 10rem;
                padding: 0.5rem 0;
                margin: 0.125rem 0 0;
                font-size: 1rem;
                color: #212529;
                text-align: left;
                background-color: #fff;
                border: 1px solid rgba(0, 0, 0, 0.15);
                border-radius: 0.25rem;
                box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.175);
            }

            /* Show dropdown on hover for large screens */
            .nav-item.dropdown:hover .dropdown-menu {
                display: block;
            }
        }

        /* Horizontal dropdown menu for small screens */
        @media (max-width: 991.98px) {
            /* Make the dropdown open horizontally */
            .dropdown-menu {
                display: none;
                position: static;
                width: 100%;
                flex-direction: row; /* Make the dropdown menu horizontal */
                padding: 0;
                margin: 0;
                background-color: transparent; /* Optional: transparent background */
                border: none; /* Optional: remove borders */
            }

            .dropdown-item {
                display: inline-block;
                padding: 10px 15px;
                white-space: nowrap; /* Prevent wrapping of items */
                background-color: #f8f9fa; /* Give items a background */
                border: 1px solid #ddd; /* Optional: add border for each item */
                margin-right: 10px; /* Space between items */
                border-radius: 4px;
            }

            /* Show dropdown on click in hamburger mode */
            .nav-item.show .dropdown-menu {
                display: flex; /* Display the items horizontally as flex container */
            }

            /* Optional: hover effect for the items */
            .dropdown-menu .dropdown-item:hover {
                background-color: #ddd;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar Structure -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent" id="topNav">
        <div class="container-fluid" id="navbar">
            <!-- Burger Menu -->
            <button class="navbar-toggler left" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Main Navbar Menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" onclick="autoScroll();">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="softwareLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Software
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="softwareLink">
                            <li><a class="dropdown-item" href="#">HTML</a></li>
                            <li><a class="dropdown-item" href="#">CSS</a></li>
                            <li><a class="dropdown-item" href="#">JavaScript</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="photography.html">Photography</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="diy.html">DIY</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="motionLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Motion
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="motionLink">
                            <li><a class="dropdown-item" href="videography.html">Videography</a></li>
                            <li><a class="dropdown-item" href="animation.html">Animation</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="hideScrollBar(); showStatementContact(); showForm();">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
