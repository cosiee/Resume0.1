<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Triggered Dropdowns</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            padding: 10px;
            position: relative;
        }
        .navbar-item {
            display: inline-block;
            color: white;
            padding: 10px 20px;
            position: relative;
        }
        .dropdown-menu {
            display: none;
            background-color: #f9f9f9;
            position: absolute;
            top: 40px;
            left: 0;
            padding: 10px;
            list-style: none;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        }
        .dropdown-menu li {
            padding: 8px 12px;
            cursor: pointer;
        }
        .dropdown-menu li:hover {
            background-color: #ddd;
        }
        /* Trigger elements */
        .trigger {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            display: inline-block;
            cursor: pointer;
        }
        .filler {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>

    <!-- Navbar structure with two dropdowns -->
    <div class="navbar">
        <!-- Navbar Item 1 with Dropdown 1 -->
        <div class="navbar-item" id="navbarItem1">
            Navbar Item 1
            <ul class="dropdown-menu" id="dropdownMenu1">
                <li>Dropdown 1 - Item 1</li>
                <li>Dropdown 1 - Item 2</li>
            </ul>
        </div>
       
        <!-- Navbar Item 2 with Dropdown 2 -->
        <div class="navbar-item" id="navbarItem2">
            Navbar Item 2
            <ul class="dropdown-menu" id="dropdownMenu2">
                <li>Dropdown 2 - Item 1</li>
                <li>Dropdown 2 - Item 2</li>
            </ul>
        </div>
    </div>
    <div class="filler"></div>
    <!-- External Trigger elements -->
    <div class="trigger" id="trigger1">Hover over me to expand Dropdown 1</div>
    <div class="trigger" id="trigger2">Hover over me to expand Dropdown 2</div>

    <script>
        // Function to show the dropdown
        function showDropdown(dropdownMenu) {
            dropdownMenu.style.display = 'block';
        }

        // Function to hide the dropdown
        function hideDropdown(dropdownMenu) {
            dropdownMenu.style.display = 'none';
        }

        // Utility function to delay the hide to prevent flicker when moving between items
        function delayedHide(dropdownMenu) {
            setTimeout(() => {
                dropdownMenu.style.display = 'none';
            }, 200); // Small delay for smoother transition
        }

        // Select the dropdown menus and trigger elements
        const dropdownMenu1 = document.getElementById('dropdownMenu1');
        const dropdownMenu2 = document.getElementById('dropdownMenu2');
        const trigger1 = document.getElementById('trigger1');
        const trigger2 = document.getElementById('trigger2');
        const navbarItem1 = document.getElementById('navbarItem1');
        const navbarItem2 = document.getElementById('navbarItem2');

        // Handle show/hide for Dropdown 1
        trigger1.addEventListener('mouseenter', () => showDropdown(dropdownMenu1));
        trigger1.addEventListener('mouseleave', () => delayedHide(dropdownMenu1));
        navbarItem1.addEventListener('mouseenter', () => showDropdown(dropdownMenu1));
        navbarItem1.addEventListener('mouseleave', () => delayedHide(dropdownMenu1));
        dropdownMenu1.addEventListener('mouseenter', () => showDropdown(dropdownMenu1));
        dropdownMenu1.addEventListener('mouseleave', () => delayedHide(dropdownMenu1));

        // Handle show/hide for Dropdown 2
        trigger2.addEventListener('mouseenter', () => showDropdown(dropdownMenu2));
        trigger2.addEventListener('mouseleave', () => delayedHide(dropdownMenu2));
        navbarItem2.addEventListener('mouseenter', () => showDropdown(dropdownMenu2));
        navbarItem2.addEventListener('mouseleave', () => delayedHide(dropdownMenu2));
        dropdownMenu2.addEventListener('mouseenter', () => showDropdown(dropdownMenu2));
        dropdownMenu2.addEventListener('mouseleave', () => delayedHide(dropdownMenu2));
    </script>

</body>
</html>
